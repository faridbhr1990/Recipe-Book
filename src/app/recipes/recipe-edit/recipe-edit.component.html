<div class="row">
    <form>
        <div class="row">
            <div class="col-xs-12">
                <button type="submit" class="btn btn-success mt-2 me-1 mb-3">Save</button>
                <button type="button" class="btn btn-danger mt-2 mb-3">Cancel</button> 
            </div>
        </div>
        <div class="row">
            <div class="col-xs-12 input-group">
                <span class="input-group-text" id="basic-addon1">Recipe Name:</span>
                    <input type="text" name="name" class="form-control" id="name">
            </div>
        </div>       
        <div class="row">
            <div class="col-xs-12 input-group mt-2">
                <span class="input-group-text" id="basic-addon1"> Image URL:</span>
                <input type="text" class="form-control" name="imageurl" id="imageurl">
            </div>
        </div>
        <div class="row">
            <div class="col-xs-12 mt-2">
                    <img src="" class="mx-auto">
            </div>
        </div>
        <div class="row">
            <div class="col-xs-12 input-group mt-2">
                <span class="input-group-text" id="basic-addon1">Description: </span>
                <textarea type="text" class="form-control" name="description" id="description" rows="6"></textarea>
            </div>
        </div>
        <div class="row mt-2">
            <div class="col-xs-12">
                <div class="input-group">
                    <button class="btn  btn-success" type="button" id="button">Add</button>
                    <input type="text"  class="form-control" placeholder="Ingredient Name">
                    <input type="number"  class="form-control"  placeholder="Ingredient Amount">
                    <button class="btn  btn-danger" type="button" id="button">Delete</button>
                  </div>
            </div>
        </div>
        
    </form>
</div>
