<div class="row">
    <div class="col-xs-12">
        <img 
        src="{{recipe.imagepath}}" 
        alt="{{recipe.name}}"
        class="mx-auto">
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        <h1>{{recipe.name}}</h1>
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        <div class="dropdown">
            <button class="btn btn-secondary dropdown-toggle btn-success" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                Manage Recipe
            </button>
            <ul class="dropdown-menu">
              <li><a class="dropdown-item" (click)="onAddToShoppingList()">To Shopping List</a></li>
              <li><a class="dropdown-item" (click)="onEditRecipe()">Edit Recipe</a></li>
              <li><a class="dropdown-item" >Delete Recipe</a></li>
            </ul>
          </div>
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        {{recipe.description}}
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        <ul class="list-group">
            <li class="list-group-item" *ngFor="let ingredient of recipe.ingredients ">
                {{ingredient.name}} - {{ingredient.amount}}
            </li>
        </ul>
    </div>
</div>
