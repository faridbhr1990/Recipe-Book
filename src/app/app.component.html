<app-header></app-header>
<div class="container">
    <div class="toast-container top-3 end-0 p-3">
      <div class="toast align-items-center text-bg-success border-0 autohide"   
      role="alert" 
      aria-live="assertive" 
      aria-atomic="true" 
      [class.show]="classShow"
      >
        <div class="d-flex">
          <div class="toast-body">
             {{bodyText}}
          </div>
          <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"></button>
        </div>
      </div>
    </div>
    <div class="row">
        <div class="col-md-12">
          <router-outlet></router-outlet>
        </div>
    </div>
</div>
